<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You üíñ</title>

  <style>
    body {
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #ff4d4d;
      font-size: 2.5rem;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
      text-shadow: 0 6px 18px rgba(255, 77, 77, 0.18);
    }

    .gif-container img {
      max-width: 300px;
      border-radius: 15px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    button {
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #yes-btn {
      background-color: #ff4d4d;
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;
      box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
    }

    #yes-btn:hover { background-color: #e60000; }

    #no-btn {
      background-color: #cccccc;
      color: #333;
      font-size: 1rem;
      padding: 10px 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.10);
    }

    #success-screen { display: none; }

    /* Falling stuff */
    .fall-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .fall-item {
      position: absolute;
      top: -80px;
      will-change: transform;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.12));
      animation-name: fallDown, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
    }

    @keyframes fallDown {
      from { transform: translateY(-120px) rotate(0deg); }
      to   { transform: translateY(calc(100vh + 180px)) rotate(360deg); }
    }

    @keyframes sway {
      0%,100% { margin-left: 0px; }
      50%     { margin-left: 24px; }
    }

    .soft-glow {
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.55), transparent 40%),
        radial-gradient(circle at 70% 50%, rgba(255,255,255,0.45), transparent 45%);
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="fall-layer" id="fallLayer"></div>
  <div class="soft-glow"></div>

  <div id="question-screen">
    <div class="gif-container">
      <img src="https://media.tenor.com/I7KdFaOqqlcAAAAi/milk-and-mocha-bear-couple.gif" alt="Cute pleading bear">
    </div>
    <h1>Will you be my girlfriend? ü•∫</h1>
    <div class="buttons">
      <button id="yes-btn" onclick="sayYes()">Yes!</button>
      <button id="no-btn" onclick="sayNo()">No</button>
    </div>
  </div>

  <div id="success-screen">
    <div class="gif-container">
      <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute hugging bear">
    </div>
    <h1>YAY! I love you! ‚ù§Ô∏èü•∞</h1>
  </div>

  <script>
    let noClickCount = 0;
    const noTexts = [
      "No",
      "Are you sure? üò¢",
      "Really really sure?",
      "Think again! üò≠",
      "Don't do this to me!",
      "You're breaking my heart üíî",
      "I'm gonna cry...",
      "Okay, I'll stop asking... JK!",
      "PLEASE JUST CLICK YES!"
    ];

    function sayNo() {
      noClickCount++;

      const yesBtn = document.getElementById('yes-btn');
      const noBtn = document.getElementById('no-btn');

      const textIndex = Math.min(noClickCount, noTexts.length - 1);
      noBtn.innerText = noTexts[textIndex];

      let currentYesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      let currentYesPad = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
      yesBtn.style.fontSize = (currentYesSize * 1.4) + 'px';
      yesBtn.style.padding = (currentYesPad * 1.3) + 'px ' + (currentYesPad * 2.6) + 'px';

      let currentNoSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
      noBtn.style.fontSize = (currentNoSize * 0.85) + 'px';

      if (noClickCount >= 7) noBtn.style.opacity = "0.75";
      if (noClickCount >= 10) noBtn.style.opacity = "0.5";
    }

    function sayYes() {
      document.getElementById('question-screen').style.display = 'none';
      document.getElementById('success-screen').style.display = 'block';
    }

    // Falling tomatoes/gifts/trees
    const fallLayer = document.getElementById("fallLayer");
    const items = [
      { char: "üçÖ", weight: 6 },
      { char: "üçÖ", weight: 6 },
      { char: "üçÖ", weight: 6 },
      { char: "üéÅ", weight: 3 },
      { char: "üéÑ", weight: 3 },
      { char: "‚ú®", weight: 1 }
    ];

    function pickWeighted(arr) {
      const total = arr.reduce((s, x) => s + x.weight, 0);
      let r = Math.random() * total;
      for (const x of arr) {
        r -= x.weight;
        if (r <= 0) return x.char;
      }
      return arr[arr.length - 1].char;
    }

    function spawnItem() {
      const el = document.createElement("div");
      el.className = "fall-item";
      el.textContent = pickWeighted(items);

      const left = Math.random() * 100;
      const size = 18 + Math.random() * 26;
      const durFall = 6 + Math.random() * 7;
      const durSway = 2.2 + Math.random() * 2.8;
      const delay = -Math.random() * durFall;

      el.style.left = left + "vw";
      el.style.fontSize = size + "px";
      el.style.opacity = (0.25 + Math.random() * 0.55).toFixed(2);
      el.style.animationDuration = `${durFall}s, ${durSway}s`;
      el.style.animationDelay = `${delay}s, ${(-Math.random() * durSway).toFixed(2)}s`;

      fallLayer.appendChild(el);

      setTimeout(() => {
        if (el && el.parentNode) el.parentNode.removeChild(el);
      }, (durFall + 1) * 1000);
    }

    for (let i = 0; i < 28; i++) spawnItem();
    setInterval(spawnItem, 220);
  </script>
</body>
</html>
